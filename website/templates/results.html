{% extends 'layout.html' %}
{% block content %}
<div class="content-section">
    <legend class="border-bottom mb-4">Results</legend>
    <div class="form-group">
        <button type="button" class="close" onClick="deleteResult()">
                    <span aria-hidden="true">
                        &times;
                    </span>
                </button>
        {% for draw in test %}
            <div class="form-group">
                <p>{{ draw }}</p>
                <script type="text/javascript">
                    var xd = JSON.stringify({{ draw|tojson }});
                </script>
                <button type="button" class="close" onClick="deleteResult( {{draw}} )">
                    <span aria-hidden="true">
                        &times;
                    </span>
                </button>
                 <ul class="list-group list-group-flush">
                     {% for pair in draw %}
                     <div class="form-group">
                         <li class="list-group-item list-group-flush">
                             <p>{{ pair }}</p>
                         </li>
                     </div>
                     {% endfor %}
                 </ul>
            </div>
        {% endfor %}
    </div>
</div>
<script type="text/javascript" src="{{ url_for('static', filename='main.js') }}">
</script>
{% endblock %}
