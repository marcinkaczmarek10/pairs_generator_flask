{% extends 'layout.html' %}
{% block content %}
<div class="content-section">
    <legend class="border-bottom mb-4">Results</legend>
    <div class="form-group">
         <ul class="list-group list-group-flush">
             {% for pairs, draws in user_random_pairs_result %}
             <div class="form-group">
                 <li class="list-group-item list-group-flush">
                     {{pairs.first_person_name, draws.id}}
                     <button type="button" class="close" onclick="deleteResult({{ id }})">
                         <span aria-hidden="true">
                             &times;
                         </span>
                     </button>
                 </li>
             </div>
             {% endfor %}
         </ul>
    </div>
</div>
<script type="text/javascript" src="{{ url_for('static', filename='main.js') }}">
</script>
{% endblock %}
