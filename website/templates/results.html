{% extends 'layout.html' %}
{% block content %}
<div class="content-section">
    <legend class="border-bottom mb-4">Results</legend>
    <div class="form-group">
        {% for draw in user_draws %}
            <div class="form-group">
                <button type="button" class="close" onclick="deleteResult({{ id }})">
                    <span aria-hidden="true">
                        &times;
                    </span>
                </button>
                 <ul class="list-group list-group-flush">
                     {% for pair_one, pair_two in user_random_pairs_result %}
                     <div class="form-group">
                         <li class="list-group-item list-group-flush">
                             {{pair_one.name, pair_two.name}}
                         </li>
                     </div>
                     {% endfor %}
                 </ul>
            </div>
        {% endfor %}
    </div>
</div>
<script type="text/javascript" src="{{ url_for('static', filename='main.js') }}">
</script>
{% endblock %}
