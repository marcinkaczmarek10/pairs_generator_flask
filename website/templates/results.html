{% extends 'layout.html' %}
{% block content %}
<div class="content-section">
    <legend class="border-bottom mb-4">Results</legend>
    <div class="form-group">
        {% for draw in user_random_pairs_result %}
            <div class="form-group">
                <button type="button" class="close" onclick="deleteResult({{ draw}} )">
                    <span aria-hidden="true">
                        &times;
                    </span>
                </button>
                 <ul class="list-group list-group-flush">
                     {% for pair in draw %}
                     <div class="form-group">
                         <li class="list-group-item list-group-flush">
                             {{ pair.first_person_name, pair.second_person_name }}
                         </li>
                     </div>
                     {% endfor %}
                 </ul>
            </div>
        {% endfor %}
    </div>
</div>
<script type="text/javascript" src="{{ url_for('static', filename='main.js') }}">
</script>
{% endblock %}
