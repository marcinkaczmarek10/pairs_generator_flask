{% extends 'layout.html' %}
{% block content %}
    <div class="content-section">
        <h1 class="mb-4">Results</h1>
        <div class="form-group content-section">
            {% for draw in result %}
                <table class="table">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Giver</th>
                            <th scope="col">Recipient</th>
                            <th scope="col">
                                <button type="button" class="btn-close" aria-label="Close" onClick="deleteResult({{ draw }})">
                                </button>
                            </th>
                        </tr>
                    </thead>
                     <tbody class="table-hover">
                         {% for pair in draw %}
                             <tr>
                                 <th scope="row">{{ loop.index }}</th>
                                 <td>
                                     First person names is: {{ pair['first_person_name'] }},
                                 </td>
                                 <td>
                                     Second person name is: {{ pair['second_person_name'] }}
                                 </td>
                             </tr>
                         {% endfor %}
                     </tbody>
                </table>
                <div class="button">
                    <button class="btn btn-outline-info center"  onClick="submitResult({{ draw }})">
                        <span>
                            Submit
                        </span>
                    </button>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
