{% extends 'layout.html' %}
{% block content %}
<div class="content-section">
    <legend class="border-bottom mb-4">Results</legend>
    <div class="form-group content-section">
        {% for draw in result %}
            <div class="form-group">
                <button type="button" class="close" onClick="deleteResult({{ draw }})">
                    <span aria-hidden="true">
                        &times;
                    </span>
                </button>
                 <ul class="list-group list-group-flush">
                     {% for pair in draw %}
                     <div class="form-group content-section">
                         <li class="list-group-item list-group-flush">
                             <p>
                                 First person names is: {{ pair['first_person_name'] }},
                                 Second person name is: {{ pair['second_person_name'] }}
                             </p>
                         </li>
                     </div>
                     {% endfor %}
                 </ul>
                <button class="btn btn-outline-info center"  onClick="submitResult({{ draw }})">
                    <span>
                        Submit
                    </span>
                </button>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
